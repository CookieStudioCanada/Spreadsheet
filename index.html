<!DOCTYPE html>
<html>
  <head>
    <title>Spreadsheet sandbox</title>
    <meta charset="UTF-8" />
    
    <!-- Handsontable CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"/>
  </head>

  <body>

    <h1>Table</h1>
    <p style="font-style: italic;">This is my Handsome table</p>

    <div id="example"></div>
    
    <div class="controls">
      <button id="addRowButton">Add Row</button>
      <button id="addColumnButton">Add Column</button>
      <button id="export-file">Download CSV</button>
      <button id="emailDataButton">Email Data</button>
    </div>

    <h5>CSV</h5>
    <input type="file" id="csvFileInput" accept=".csv" />
    
    <h5>Excel</h5>
    <input type="file" id="excelFileInput" accept=".xlsx" />
    
    <div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <textarea id="dataTextArea"></textarea>
        <button id="saveButton">Save Changes</button>
    </div>
</div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hyperformula/dist/hyperformula.full.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
